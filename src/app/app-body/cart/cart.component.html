<h3 class="center-align">Cart</h3>

<div class="row">
    <!-- main body -->
    <div class="col xl8 offset-xl2 l12 m12 s12">

        <div class="row">
            <div class="col s12">
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Alvin</td>
                            <td>Eclair</td>
                            <td>$0.87</td>
                        </tr>
                        <tr>
                            <td>Alan</td>
                            <td>Jellybean</td>
                            <td>$3.76</td>
                        </tr>
                        <tr>
                            <td>Jonathan</td>
                            <td>Lollipop</td>
                            <td>$7.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col l4" *ngFor="let item of ['FEATURES PRODUCTS','RECENT PRODUCTS','BEST SELLING']">
                <div class="section-heading">
                    <h6><span>{{item}}</span></h6>
                </div>
                <br>
                <div class="row" *ngFor="let item2 of [1,1,1]">
                    <div class="col s12">
                        <app-product-card4></app-product-card4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
