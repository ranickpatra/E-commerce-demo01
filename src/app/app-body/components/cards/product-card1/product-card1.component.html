<div class="product-container">


    <div class="row no-margin-padding">
        <div class="col s12 product-title">
            <a [routerLink]="['/product']" class="grey-text text-darken-3">
                Demo Product
            </a>
        </div>
    </div>

    <div class="row no-margin-padding">
        <div class="col s12">
            <a [routerLink]="['/product']" class="grey-text text-darken-3">
                <div class="product-img">
                    <img src="https://elcopcbonline.com/photos/product/4/176/4.jpg" alt="Headphone">
                </div>
            </a>
        </div>
    </div>

    <div class="row no-margin-padding">
        <div class="col s7 offset-s1">
            <div class="row">
                <div class="col s12">
                    <app-price-component2 [realPrice]="700" [salePrice]="200"></app-price-component2>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <app-product-ratting-view [ratting]="4.7" [numberOfRatting]="5454"></app-product-ratting-view>
                </div>
            </div>
        </div>
        <div class="col s4 right-aligned">
            <button class="btn-floating btn-large burnt-sienna lighten-1">
                <i class="material-icons">add_shopping_cart</i>
            </button>
        </div>
    </div>

</div>
