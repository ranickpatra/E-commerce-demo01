<div class="row">
    <!-- main body -->
    <div class="col xl8 offset-xl2 l12 m12 s12">

        <div class="row">
            <div class="col l4">
                <ul class="collection with-header">
                    <li class="collection-item">
                        <a href="#">
                            <div class="grey-text text-darken-3">
                                Dashboard
                                <div class="secondary-content">
                                    <i class="material-icons">send</i>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li class="collection-item">
                        <a href="#">
                            <div class="grey-text text-darken-3">
                                Orders
                                <div class="secondary-content">
                                    <i class="material-icons">send</i>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li class="collection-item">
                        <a href="#">
                            <div class="grey-text text-darken-3">
                                Address
                                <div class="secondary-content">
                                    <i class="material-icons">send</i>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li class="collection-item">
                        <a href="#">
                            <div class="grey-text text-darken-3">
                                Payment Methods
                                <div class="secondary-content">
                                    <i class="material-icons">send</i>
                                </div>
                            </div>
                        </a>
                    </li>

                    <li class="collection-item">
                        <a href="#">
                            <div class="grey-text text-darken-3">
                                Account Details
                                <div class="secondary-content">
                                    <i class="material-icons">send</i>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col l8 green">
                
            </div>
        </div>

        <div class="v-space"></div>


        <div class="row">
            <div class="col l4" *ngFor="let item of ['FEATURES PRODUCTS','RECENT PRODUCTS','BEST SELLING']">
                <div class="section-heading">
                    <h6><span>{{item}}</span></h6>
                </div>
                <br>
                <div class="row" *ngFor="let item2 of [1,1,1]">
                    <div class="col s12">
                        <app-product-card4></app-product-card4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
