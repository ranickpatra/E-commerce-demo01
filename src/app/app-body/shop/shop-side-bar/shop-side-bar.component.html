<div class="row">
    <div class="col s12">
        <h6>Brand</h6>
    </div>
</div>

<hr>

<div class="row">
    <div class="col s12">
        <h6>Color</h6>
    </div>
</div>

<div class="row">
    <div class="col s12" *ngFor="let color of ['Red', 'Black', 'Green', 'Yellow', 'Purple', 'Blue', 'Violet']">
        <label>
            <input type="checkbox" class="filled-in" />
            <span>{{color}}</span>
        </label>
    </div>
</div>

<hr>

<div class="row">
    <div class="col s12">
        <h6>Price</h6>
    </div>
</div>

<div class="row">
    <div class="col s6">
        <input type="number" name="minPrice">
    </div>

    <div class="col s6">
        <input type="number" name="maxPrice">
    </div>
</div>

<hr>
