<div class="row no-margin-padding">
    <!-- main body -->
    <div class="col l2 no-margin-padding">

        <app-shop-side-bar></app-shop-side-bar>

    </div>

    <div class="col l10">
        <div class="row">
            <div class="col l9 m8 s12">
                <h5>results for "phone"</h5>
            </div>
            <div class="col l3 m4 s12">
                <h6 class="right-align hide-on-small-only">Showing 12 results</h6>
                <h6 class=" hide-on-med-and-up">Showing 12 results</h6>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col xl2 l3 m4 s6" *ngFor="let item of items">
                <app-product-card1></app-product-card1>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <ul class="pagination">
                    <li [ngClass]="{'disabled': currentPage == 1}">
                        <ng-container *ngIf="currentPage != 1; else prevPageNavigation">
                            <a [routerLink]="['/shop', currentPage-1]"><i class="material-icons">chevron_left</i></a>
                        </ng-container>
                        <ng-template #prevPageNavigation>
                            <a><i class="material-icons">chevron_left</i></a>
                        </ng-template>
                    </li>                    
                    <li *ngFor="let item of pages" [ngClass]="item == currentPage ? 'active' : ''">
                        <a target="_self" [routerLink]="['/shop', item]" >{{item}}</a>
                    </li>
                    <li [ngClass]="{'disabled': currentPage == numOfPages}">
                        <ng-container *ngIf="currentPage != numOfPages; else nextPageNavigation">
                            <a [routerLink]="['/shop', currentPage+1]"><i class="material-icons">chevron_right</i></a>
                        </ng-container>
                        <ng-template #nextPageNavigation>
                            <a><i class="material-icons">chevron_right</i></a>
                        </ng-template>
                        
                    </li>
                </ul>
            </div>
        </div>

        <div class="v-space"></div>

        <div class="row">
            <div class="col s12">
                <app-featture-group></app-featture-group>
            </div>
        </div>
    </div>
</div>
